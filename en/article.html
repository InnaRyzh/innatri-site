    function formatHMS(totalSeconds) {
      if (!isFinite(totalSeconds)) return '--';
      const secs = Math.max(0, Math.round(totalSeconds));
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      if (h > 0) return `<span class="calc-display-num">${h}</span><span class="calc-display-unit">h</span> <span class="calc-display-num">${m}</span><span class="calc-display-unit">min</span>`;
      if (m > 0 && s > 0) return `<span class="calc-display-num">${m}</span><span class="calc-display-unit">min</span> <span class="calc-display-num">${s}</span><span class="calc-display-unit">sec</span>`;
      if (m > 0) return `<span class="calc-display-num">${m}</span><span class="calc-display-unit">min</span>`;
      return `<span class="calc-display-num">${s}</span><span class="calc-display-unit">sec</span>`;
    }

      if (!isFinite(secondsPerKm) || secondsPerKm <= 0) return '--';
      const mins = Math.floor(secondsPerKm / 60);

      return `${mins}:${String(secs).padStart(2, '0')}`;

      const dists = distMap[distKey];

      const swimM = parseFloat(document.getElementById('triSwimM').value) || 0;

      'heart-rate-zones': {
        title: 'HEART RATE ZONE TRAINING FOR RUNNERS: THE COMPLETE GUIDE',
        meta: 'TRAINING',

        read: '7 MIN READ',

        excerpt: 'A breakdown of the 5 heart rate zones for runners: how to calculate them, which zone to train in, and why 80% of your runs should be at low intensity.',
        content: `<p class="article-lead">Heart rate is the single best indicator of what's happening inside your body during a run. Not pace, not speed, not how you feel \u2013 but your actual heart rate. If you train without monitoring it, you're running blind.</p>

<h2 class="article-highlight">Why Heart Rate Training Works</h2>
<p>Most recreational runners make the same mistake: they run too fast on easy days and too slow on hard days. The result? They spend most of their time stuck in a "gray zone" \u2013 too fast to recover, too slow to improve.</p>
<p>Heart rate zones solve this problem by giving you clear boundaries: here you build your aerobic engine, and here you develop speed. No guesswork, no "I think this feels about right."</p>
<p>Research shows elite runners spend roughly 80% of their training time in low-intensity zones (1-2) and only 20% at high intensity (zones 4-5). This is called <strong>polarized training</strong>, and it works at every level.</p>

<h2 class="article-highlight">The 5 Heart Rate Zones</h2>
<p>Zones are calculated from your maximum heart rate (HRmax) or lactate threshold heart rate (LTHR). Here's the standard 5-zone model:</p>

<div style="overflow-x:auto; margin: 24px 0;">
<table style="width:100%; border-collapse:collapse; font-size:15px;">
<thead>
<tr style="border-bottom:2px solid var(--primary);">
<th style="padding:12px 16px; text-align:left; color:var(--primary);">Zone</th>
<th style="padding:12px 16px; text-align:left;">Name</th>
<th style="padding:12px 16px; text-align:left;">% of HRmax</th>
<th style="padding:12px 16px; text-align:left;">How It Feels</th>
</tr>
</thead>
<tbody>
<tr style="border-bottom:1px solid rgba(255,255,255,0.08);">
<td style="padding:12px 16px; color:var(--primary); font-weight:600;">1</td>
<td style="padding:12px 16px;">Recovery</td>
<td style="padding:12px 16px;">50-60%</td>
<td style="padding:12px 16px; color:var(--text-gray);">Very easy, can hold a full conversation</td>
</tr>
<tr style="border-bottom:1px solid rgba(255,255,255,0.08);">
<td style="padding:12px 16px; color:var(--primary); font-weight:600;">2</td>
<td style="padding:12px 16px;">Aerobic Base</td>
<td style="padding:12px 16px;">60-70%</td>
<td style="padding:12px 16px; color:var(--text-gray);">Easy, can speak in short sentences</td>
</tr>
<tr style="border-bottom:1px solid rgba(255,255,255,0.08);">
<td style="padding:12px 16px; color:var(--primary); font-weight:600;">3</td>
<td style="padding:12px 16px;">Tempo</td>
<td style="padding:12px 16px;">70-80%</td>
<td style="padding:12px 16px; color:var(--text-gray);">Moderately hard, 2-3 words between breaths</td>
</tr>
<tr style="border-bottom:1px solid rgba(255,255,255,0.08);">
<td style="padding:12px 16px; color:var(--primary); font-weight:600;">4</td>
<td style="padding:12px 16px;">Threshold</td>
<td style="padding:12px 16px;">80-90%</td>
<td style="padding:12px 16px; color:var(--text-gray);">Hard, difficult to talk</td>
</tr>
<tr>
<td style="padding:12px 16px; color:var(--primary); font-weight:600;">5</td>
<td style="padding:12px 16px;">VO2max</td>
<td style="padding:12px 16px;">90-100%</td>
<td style="padding:12px 16px; color:var(--text-gray);">Maximum effort, speaking impossible</td>
</tr>
</tbody>
</table>
</div>

<h2 class="article-highlight">How to Find Your Maximum Heart Rate</h2>
<p>The "220 minus age" formula is a rough estimate with a margin of error of 10-20 beats. For serious training, it's not accurate enough. Here are three better methods:</p>
<ul class="article-list">
<li><strong>Field test.</strong> Warm up for 15 minutes, then do 3 intervals of 3 minutes at maximum effort with 2 minutes of rest. Your peak heart rate on the third interval is your HRmax.</li>
<li><strong>5K race effort.</strong> Run 5K at maximum effort. Your heart rate during the last 400 meters will be close to your max.</li>
<li><strong>Lab testing.</strong> A treadmill test with gas analysis is the gold standard. It also reveals your lactate threshold and ventilatory thresholds.</li>
</ul>
<p class="article-note">If you're a beginner with less than six months of running, don't attempt max-effort tests without a coach. Start with the formula and adjust based on feel.</p>

<h2 class="article-highlight">Calculate Your Zones in 30 Seconds</h2>
<div class="run-calc-promo" style="margin: 32px 0; display:flex; gap:20px; align-items:center; background:rgba(255,59,48,0.04); border:1px solid rgba(255,59,48,0.15); border-radius:16px; padding:24px;">
<div style="font-size:40px; color:var(--primary);"><i class="ph ph-calculator"></i></div>
<div>
<div class="title-font" style="font-size:18px; margin-bottom:8px;">TRAINING ZONE CALCULATOR</div>
<p style="color:var(--text-gray); font-size:15px; margin-bottom:12px;">Enter a race result at any distance \u2013 the calculator will determine your VDOT, 5 training zones, predictions for 8 distances, and a split table.</p>
<a href="calculator.html" style="color:var(--primary); text-decoration:none; font-weight:600; display:inline-flex; align-items:center; gap:6px;">Open calculator <i class="ph ph-arrow-right"></i></a>
</div>
</div>

<h2 class="article-highlight">How to Train in Each Zone</h2>

<h3 style="color:var(--primary); margin-top:24px; font-size:18px;">Zones 1-2: The Foundation (80% of training)</h3>
<p>These are your long runs, recovery jogs, and warm-ups. This is where your aerobic engine is built: more mitochondria, a denser capillary network, a stronger heart.</p>
<p>Many runners think this pace is "too slow." But it's exactly what allows you to increase volume without injury or overtraining. If you can't hold a conversation during an easy run, you're going too fast.</p>

<h3 style="color:var(--primary); margin-top:24px; font-size:18px;">Zone 3: The Gray Zone (avoid it)</h3>
<p>This is the trickiest zone. It feels like you're working decently hard, but it's too fast for aerobic development and too slow for speed gains. The result: lots of fatigue, little progress.</p>
<p>Zone 3 workouts have their place, but they shouldn't form the core of your plan. If most of your runs are at 70-80% of your max heart rate, you're stuck in the gray zone.</p>

<h3 style="color:var(--primary); margin-top:24px; font-size:18px;">Zone 4: Lactate Threshold (1-2 times per week)</h3>
<p>Tempo runs and long intervals (800m-2km). Here you train your body to clear lactate faster than it accumulates. These workouts directly improve your half marathon and marathon pace.</p>
<p>Example sessions: 4x2000m with 3 min rest, 20-30 min tempo run.</p>

<h3 style="color:var(--primary); margin-top:24px; font-size:18px;">Zone 5: VO2max (once a week or less)</h3>
<p>Short intervals at maximum effort: 400m, 600m, 800m. These develop your maximal oxygen uptake (VO2max) and neuromuscular coordination. A small dose of volume, but a powerful training stimulus.</p>
<p>Example sessions: 8x400m with equal rest, 5x800m with 2-3 min rest.</p>

<h2 class="article-highlight">Common Heart Rate Training Mistakes</h2>
<ul class="article-list">
<li><strong>Panicking about high heart rate on early runs.</strong> If you're a new runner, your heart rate will be high even at a slow pace. This is normal \u2013 your cardiovascular system adapts within 4-8 weeks.</li>
<li><strong>Treating "220 minus age" as gospel.</strong> Individual HRmax can differ by 10-20 beats. One wrong number shifts all your zones.</li>
<li><strong>Running by heart rate in heat or cold without adjustment.</strong> In hot weather, heart rate rises 5-10 bpm at the same pace. Uphill, the same. Don't chase pace \u2013 hold the heart rate.</li>
<li><strong>Ignoring "cardiac drift."</strong> On long runs (90+ minutes), heart rate rises due to dehydration and core temperature increase, even at a steady pace. This is a normal phenomenon.</li>
<li><strong>Relying solely on a wrist-based sensor.</strong> Optical heart rate monitors on watches have a margin of error of 3-8 bpm. For accurate zone work, use a chest strap.</li>
</ul>

<h2 class="article-highlight">Heart Rate as an Overtraining Detector</h2>
<p>One of the best markers is your resting heart rate. Measure it every morning before getting out of bed. If it's 5+ bpm above your baseline, your body hasn't recovered. On those days, keep the workout easy or skip it entirely.</p>
<p>Another marker is heart rate recovery after effort. Time how long it takes for your heart rate to drop 30 beats after finishing. The faster it recovers, the better your aerobic fitness. If recovery slows down, it's time for a deload week.</p>

<h2 class="article-highlight">What To Do Next</h2>
<ul class="article-list">
<li><strong>Step 1.</strong> Determine your HRmax (field test or a 5K race effort).</li>
<li><strong>Step 2.</strong> <a href="calculator.html" style="color:var(--primary);">Calculate your training zones using the calculator</a> \u2013 it will give you precise boundaries for each zone based on your VDOT.</li>
<li><strong>Step 3.</strong> Set up the zones on your watch (Garmin, Apple Watch, Polar, COROS).</li>
<li><strong>Step 4.</strong> For the next 4 weeks: 80% of runs in zones 1-2, 20% in zones 4-5.</li>
<li><strong>Step 5.</strong> Retest after a month \u2013 you'll see your zone 2 pace has improved at the same heart rate.</li>
</ul>
<p>If you want a coach to set up your zones, build a plan, and monitor your training data \u2013 <a href="contact.html" style="color:var(--primary);">book a free consultation</a>.</p>

<blockquote>Heart rate training isn't a limitation. It's how you run faster, longer, and injury-free. Trust the data, not the feeling.</blockquote>`

    function setArticle(articleId) {
      const article = articles[articleId];
      if (!article) return;

      const metaDescription = document.getElementById('meta-description');
      const ogTitle = document.getElementById('meta-og-title');
      const ogDescription = document.getElementById('meta-og-description');
      const ogImage = document.getElementById('meta-og-image');
      const ogUrl = document.getElementById('meta-og-url');
      const twTitle = document.getElementById('meta-twitter-title');
      const twDescription = document.getElementById('meta-twitter-description');
      const twImage = document.getElementById('meta-twitter-image');
      const schemaArticle = document.getElementById('schema-article');

      const captionEl = document.getElementById('articleCaption');
      document.getElementById('articleTitle').textContent = article.title;
      document.getElementById('articleMeta').textContent = article.meta;
      document.getElementById('articleAuthor').textContent = 'InnaTri';
      document.getElementById('articleDate').textContent = article.date || '2026';
      document.getElementById('articleRead').textContent = article.read || '';
      const imageEl = document.getElementById('articleImage');
      imageEl.src = article.image;
      imageEl.alt = article.title;
      document.getElementById('articleContent').innerHTML = article.content;
      if (captionEl) {
        if (article.caption) {
          captionEl.textContent = article.caption;
          captionEl.style.display = 'block';
        } else {
          captionEl.textContent = '';
          captionEl.style.display = 'none';
        }
      }

      const description = (article.excerpt && article.excerpt.trim()) ? article.excerpt.trim() : (() => {
        const temp = document.createElement('div');
        temp.innerHTML = article.content || '';
        const text = (temp.textContent || '').replace(/\s+/g, ' ').trim();
        return text ? text.slice(0, 160) : article.title;
      })();
      document.title = `${article.title} - InnaTri`;
      if (metaDescription) metaDescription.setAttribute('content', description);
      if (ogTitle) ogTitle.setAttribute('content', article.title);
      if (ogDescription) ogDescription.setAttribute('content', description);
      if (ogImage) ogImage.setAttribute('content', article.image);
      const canonical = document.querySelector('link[rel="canonical"]');
      const baseUrl = 'https://innatri.com/en/article.html';
      const articleUrl = `${baseUrl}?id=${articleId}`;
      if (ogUrl) ogUrl.setAttribute('content', articleUrl);
      if (canonical) canonical.setAttribute('href', articleUrl);
      if (twTitle) twTitle.setAttribute('content', article.title);
      if (twDescription) twDescription.setAttribute('content', description);
      if (twImage) twImage.setAttribute('content', article.image);

      // Update hreflang for article
      const hreflangRu = document.querySelector('link[hreflang="ru"]');
      const hreflangEn = document.querySelector('link[hreflang="en"]');
      const hreflangDefault = document.querySelector('link[hreflang="x-default"]');
      const ruArticleUrl = `https://innatri.com/article.html?id=${articleId}`;
      if (hreflangRu) hreflangRu.setAttribute('href', ruArticleUrl);
      if (hreflangEn) hreflangEn.setAttribute('href', articleUrl);
      if (hreflangDefault) hreflangDefault.setAttribute('href', ruArticleUrl);

      if (schemaArticle) {
        schemaArticle.textContent = JSON.stringify({
          "@context": "https://schema.org",
          "@type": "BlogPosting",
          "headline": article.title,
          "description": description,
          "image": [article.image],
          "author": { "@type": "Person", "name": "Inna Ryzhykh" },
          "publisher": { "@type": "Organization", "name": "InnaTri" },
          "datePublished": article.date || "2026-01-01",
          "mainEntityOfPage": window.location.href
        });
      }
    }

      if (document.getElementById('triDist')) {
        calculateTriTime();
      }
      const params = new URLSearchParams(window.location.search);

    const toTopBtn = document.getElementById('toTopBtn');
    function updateToTop() {
      if (!toTopBtn) return;
      const shouldShow = window.scrollY > 300;
      toTopBtn.classList.toggle('show', shouldShow);
    }
    window.addEventListener('scroll', updateToTop, { passive: true });
    updateToTop();

    if (window.matchMedia("(hover: hover)").matches) {
      document.querySelectorAll('.bento-card, .price-card, .stat-card, .review-card, .calc-container, .step-card, .faq-item, .featured-article').forEach(card => {
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          card.style.setProperty('--mouse-x', `${x}px`);
          card.style.setProperty('--mouse-y', `${y}px`);
        });
      });
